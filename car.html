<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ford Car Details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .car-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            margin-top: 20px;
        }
        .car {
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            margin: 20px;
            padding: 20px;
            width: 300px;
            text-align: center;
        }
        .car img {
            width: 100%;
            border-bottom: 1px solid #ddd;
            margin-bottom: 15px;
        }
        .car h3 {
            margin: 0;
        }
        .car p {
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <h1>Ford Car Details</h1>
    <div class="car-container">
        <div class="car">
            <img src="img/download (1).jpeg" alt="Ford Mustang">
            <h3>Ford Mustang</h3>
            <p>Engine: 5.0L V8</p>
            <p>Horsepower: 450 HP</p>
            <p>Price: $55,300</p>
        </div>
        <div class="car">
            <img src="img/download.jpeg" alt="Ford F-150">
            <h3>Ford F-150</h3>
            <p>Engine: 3.5L V6</p>
            <p>Horsepower: 400 HP</p>
            <p>Price: $45,000</p>
        </div>
        <div class="car">
            <img src="img/download (2).jpeg" alt="Ford Explorer">
            <h3>Ford Explorer</h3>
            <p>Engine: 2.3L I4</p>
            <p>Horsepower: 300 HP</p>
            <p>Price: $36,000</p>
        </div>
    </div>
</body>
</html>
